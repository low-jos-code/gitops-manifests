apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://airflow-helm.github.io/charts # 游릭 Helm chart source
    chart: airflow # 游릭 Name of chart
    targetRevision: 1.11.0 # 游릭 Chart version
    helm:
      valueFiles:
      - values/airflow-values.yml # 游릭 Must be in *this* Git repo (the GitOps repo)
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
