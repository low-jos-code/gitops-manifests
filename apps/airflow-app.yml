project: default
source:
  repoURL: https://charts.bitnami.com/bitnami
  targetRevision: 21.4.0
  helm:
    values: |
      executor: LocalExecutor
      airflow:
        username: admin
        password: admin
        
        dags:
          gitSync:
            enabled: true
            repo: https://github.com/low-jos-code/airflow-repo.git
            branch: main
            subPath: dags
            depth: 1
            syncWait: 10
            containerSecurityContext:
              enabled: false
            securityContext:
              enabled: false
      postgresql:
        enabled: true
        auth:
          postgresPassword: airflowpass
      redis:
        enabled: true
  chart: airflow
destination:
  server: https://kubernetes.default.svc
  namespace: airflow
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
  - CreateNamespace=true
