dags:
  gitSync:
    enabled: true
    repo: https://github.com/low-jos-code/airflow-repo.git
    branch: main # or master â€” whatever your default branch is
    subPath: dags # optional, if your DAGs are in a subfolder
    revision: HEAD
    wait: 10 # poll every 10 seconds for changes
    depth: 1

  persistence:
    enabled: false # disables volume-based DAG loading (optional)

# Optional: turn on logging and webserver creds
webserver:
  defaultUser:
    enabled: true
    username: admin
    password: admin

executor: CeleryExecutor

postgresql:
  enabled: true
  auth:
    postgresPassword: airflowpass

redis:
  enabled: true
